<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dany Varghese</title>
    <style>
        /* Basic styling for layout and appearance */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; color: #333; line-height: 1.6; }
        .navbar { background-color: #333; overflow: hidden; }
        .navbar a { float: left; display: block; color: #fff; text-align: center; padding: 14px 20px; text-decoration: none; }
        .navbar a:hover { background-color: #575757; }
        .container { padding: 20px; max-width: 800px; margin: auto; }

        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

         h1 {
            text-align: center;
        }

        /* Style for each publication */
        .publication {
            margin-bottom: 20px;
        }

        /* Collapsible content styling */
        .details {
            display: none;
            padding-left: 20px;
            border-left: 2px solid #ddd;
            margin-top: 5px;
            font-size: 0.9em;
            color: #555;
        }

        /* Publication title style */
        .title {
    display: inline-block;
    font-size: 1.1em;
    color: #ffffff;
    background-color: #0073e6;
    padding: 10px 15px;
    border-radius: 8px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.1s ease;
}

.title:hover {
    background-color: #005bb5;
    transform: scale(1.02);
}

.title:active {
    background-color: #003f7f;
    transform: scale(0.98);
}
    </style>
</head>
<body>

    <!-- Navigation menu -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="publications.html">Publications</a>
        <a href="teaching.html">Teaching</a>
        <a href="cv.html">CV</a>
        <a href="contact.html">Contact</a>
    </div>

    <!-- Home page content -->
    <div class="container">
        <h2>2024</h2>
        
        <div class="publication">
            <p class="title" onclick="toggleDetails('pub1')">Title of Publication 1</p>
            <div class="details" id="pub1">
            <p><strong>Authors:</strong> Author A, Author B, Author C</p>
            <p><strong>Abstract:</strong> This is a brief summary of Publication 1. It discusses the key findings and implications of the study.</p>
            <p><strong>Link:</strong> <a href="https://example.com/publication1" target="_blank">View Publication</a></p>
        </div>
            
    </div>
    </div>


    <script>
        function toggleDetails(id) {
            const details = document.getElementById(id);
            if (details.style.display === "none" || details.style.display === "") {
                details.style.display = "block";
            } else {
                details.style.display = "none";
            }
        }
    </script>

</body>
</html>
